{% load markdownify %}
<div class="max-w-content">
    <h1>
        <i class="{{ object.icon }}"></i>
        {{ object }}
    </h1>
    {% if object.homepage %}
        <a href="{{ object.homepage }}">{{ object.homepage }}</a>
    {% endif %}
    <hr class>
    {% if object.description %}
    {{ object.description|markdownify }}
    {% else %}
    <i>No description</i>
    {% endif %}
</div>
