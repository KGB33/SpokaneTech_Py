{% load markdownify %}
<h1>{{ object }}</h1>
{% if object.homepage %}
    <a href="{{ object.homepage }}">{{ object.homepage }}</a>
{% endif %}
{% if object.description %}
    <hr>
    <p>{{ object.description|markdownify }}</p>
{% endif %}

{% if can_edit %}
<a href="{% url 'web:edit_tech_group' object.pk %}" class="btn btn-primary">Edit</a>
{% endif %}
