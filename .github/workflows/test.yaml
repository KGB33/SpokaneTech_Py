on:
  push:
    branches: 
      - main
  pull_request:

jobs:
  ruff:
    runs-on: ubuntu-latest
    name: "Run Pytest"
    steps:
      - name: "Checkout Repo"
        uses: actions/checkout@v4
      - name: Run Pytest
        uses: dagger/dagger-for-github@v5
        with:
          verb: call 
          args: "--src src --req requirements.dev.lock test --pyproject pyproject.toml --dev-req requirements.dev.lock"
          version: "0.10.2"
