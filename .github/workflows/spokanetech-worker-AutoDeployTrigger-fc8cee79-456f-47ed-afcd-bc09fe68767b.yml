name: Trigger auto deployment for spokanetech-worker

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/spokanetech-worker-AutoDeployTrigger-fc8cee79-456f-47ed-afcd-bc09fe68767b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SPOKANETECHWORKER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SPOKANETECHWORKER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SPOKANETECHWORKER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: spokanetechcr.azurecr.io
          registryUsername: ${{ secrets.SPOKANETECHWORKER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SPOKANETECHWORKER_REGISTRY_PASSWORD }}
          containerAppName: spokanetech-worker
          resourceGroup: spokanetech
          imageToBuild: spokanetechcr.azurecr.io/spokanetech-worker:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


